<div class="flex">
    <div class="m-3">Size:</div>
    <div
        class="m-3"
        _="on click remove .basis-md from .pic then remove .basis-xl from .pic then add .basis-xs to .pic end"
    >
        S
    </div>
    <div
        class="m-3"
        _="on click remove .basis-xs from .pic then remove .basis-xl from .pic then add .basis-md to .pic end"
    >
        M
    </div>
    <div
        class="m-3"
        _="on click remove .basis-xs from .pic then remove .basis-md from .pic then add .basis-xl to .pic end"
    >
        L
    </div>
</div>
<div class="flex flex-wrap justify-center">
    {{range .Images}}
    <div class="pic m-1 basis-xs">
        <img
            class=""
            src="../{{.Path}}"
            alt="{{.Name}}"
            hx-get="/pic/{{.Path}}"
            hx-target="#content"
        />
    </div>
    {{end}}
</div>
