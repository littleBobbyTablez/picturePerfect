<div class="flex">
    <div class="m-3">Size:</div>
    <div
        class="m-3"
        _="on click remove .basis-md from .pic then remove .basis-xl from .pic then add .basis-xs to .pic end"
    >
        S
    </div>
    <div
        class="m-3"
        _="on click remove .basis-xs from .pic then remove .basis-xl from .pic then add .basis-md to .pic end"
    >
        M
    </div>
    <div
        class="m-3"
        _="on click remove .basis-xs from .pic then remove .basis-md from .pic then add .basis-xl to .pic end"
    >
        L
    </div>
</div>
<div class="flex flex-wrap justify-center">
    {{range .Directorys}}
    <div class="pic m-1 basis-xs">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
          <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a2 2 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139q.323-.119.684-.12h5.396z"/>
        </svg>
        <div>{{.Name}}</div>
    </div>
    {{end}}
    {{range .Images}}
    <div class="pic m-1 basis-xs">
        <img
            class=""
            src="../{{.Path}}"
            alt="{{.Name}}"
            hx-get="/pic/{{.Path}}"
            hx-target="#content"
        />
    </div>
    {{end}}
</div>
